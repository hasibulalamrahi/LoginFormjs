<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel ="stylesheet"href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" />
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="./style1.css">
</head>
<body>
    <div class= "container">
        <!-- Start of the form User Login  -->
        <form class="form" id="login"  >
            <h1 class="form__title">User Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group" >
                <input type="text" id="username" class="form__input" autofocus placeholder="Username or email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="Password1" class="form__input1" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button"  type="submit"  >Continue</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkAdminLogIN" >Admin LogIn? Click here</a>
            </p>
        </form>
        <!-- End of the use User Login Form  -->
        <!-- Create Account  form started -->
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" id="EmailAdress" class="form__input"  autofocus placeholder="Email Address">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id = "Password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id ="confirmPassword" class="form__input" autofocus placeholder="Confirm password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" id="btnsubmit" type="submit" >Continue</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
        <!-- End of the Create account form  -->
        <!-- Admin Login Form starts -->
        <form class="form3 form--hidden" id="adminLogin">
            <h1 class="form__title">Admin LogIN</h1>
            <div class="form__input-group" >
                <input type="text" id="adminId" class="form__input" autofocus placeholder="Admin ID">
                <!-- <div class="form__input-error-message"></div> -->
            </div>
            <div class="form__input-group" >
                <input type="text" id="adminUserName" class="form__input" autofocus placeholder="Username or email">
                <!-- <div class="form__input-error-message"></div> -->
            </div>
            <div class="form__input-group">
                <input type="password" id="Pass" class="form__input1" autofocus placeholder="Password">
                <!-- <div class="form__input-error-message"></div> -->
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
           
            <p class="form__text">
                <a class="form__link" href="./" id="notlinkAdminLogIN" >User Login? Click here</a>
            </p>
            <!-- <div class="form__message form__message--error"></div> -->
            
        </form>
        <!-- End of the Admin Login Form -->
    </div>
    <script src="./main.js">
        
    </script>
</body>
